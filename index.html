          <ul class="main-nav" >

    <div class="main" >
    <section id=calculator>
    <div id="field">0</div>
    <section id = "butn" >

    <button class="num" type="submit" value='1'>1</button>
    <button class="num" type="submit" value='2'>2</button>
    <button class="num" type="submit" value='3'>3</button>
    <button class="num" type="submit" value='4'>4</button>
    <button class="num" type="submit" value='5'>5</button>
    <button class="num" type="submit" value='6'>6</button>
    <button class="num" type="submit" value='7'>7</button>

    <button class="opr" type="submit" value='+'>+</button>
    <button class="opr" type="submit" value='-'>-</button>
    <button class="opr" type="submit" value='*'>*</button>
    <button class="opr" type="submit" value='/'>/</button>
    <button id="clear" type="submit" value='C'>C</button>
    <button id="equal" type="submit" value="=">=</button>
    <button class="num" type="submit" value='.'>.</button>

    </section>
  </section>
